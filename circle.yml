test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/*-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  override:
      - test-command
      - if [[ ! -z $API_SPECIFIED_VAR ]] ; then archive-command ; fi
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/